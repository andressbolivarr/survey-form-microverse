<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div class"container">
  <header>
<h1 id="title"> HWS Agency Survey Form</h1>
<p id="description" class="description"> Thank you for taking the time to help us improve the platform </p>
<div>
  <header>
 
 <form id="survey-form"> 
  <div class="form-group">
   <label id="name-label" for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control" required> </input>
</div>
  
<div class="form-group">    
 <label id="email-label" for="email">Email</label>
<input type="email" id="email" placeholder="Enter your Email" id="email-label" class="form-control" required></input>
  </div>

 <div class="form-group">
  <label id="number-label" for="email">Age<span class="clue">(optional)</span></label>
  <input type="number" id="number" placeholder="Enter your Age" id="number-label" min="1" max="99"class="form-control"> </input>
  </div>
    
<div class="form-group">
  <label for="select-label" for="select">Which option best describes your current desire?</label>
<select type="select" id="dropdown" placeholder="Select your current Role" name="select"> 
  <option disabled selected value>Select current desire</option>
        <option value="student">Web Development</option>
        <option value="job">Marketing</option>
        <option value="learner">SEO</option>
        <option value="preferNo">Mobile App Development</option>
        <option value="other">Other</option>
  </select>
  </div>

 <div class="form-group">
   <p>Would you recommend HWS Agency to a friend?</p>
<label>
  <input type="radio" id="definitely" value="definitely" name="radio-button"> Definitely
</label>

<label>
  <input type="radio" value="maybe" id="maybe" name="radio-button"> Maybe
</label>

<label>
  <input type="radio" value="not-sure" id="not-sure" name="radio-button"> Not sure
</label>
 </div>

    <div class="form-group">
  <label for="select-label" for="select">How did you get to know us?</label>
<select type="select" id="dropdown" placeholder="Select your current Role" name="select"> 
  <option disabled selected value>Select an option</option>
        <option value="student">Instagram</option>
        <option value="job">Facebook</option>
        <option value="learner">Web AD</option>
        <option value="preferNo">Twitter</option>
        <option value="other">Other</option>
  </select>
  </div>

    <div class="form-group">
      <p>What would you like to see improved? </p>
<label>
  <input type="checkbox" attribute="name" value="0">  Front-end Projects
</label>

<label>
  <input type="checkbox" attribute="name" value="0">  Back-end Projects
</label>

<label>
  <input type="checkbox" attribute="name" value="0">  Data Visualization
</label>
</div>

 <div class="form-group">
    <label for="textarea" id="select-label"> Any suggestions? </label>
   
<textarea type="textarea" id="textarea" name="textarea" class="input-textarea" placeholder="Enter your suggestions here..."> </textarea> 

  </div>
 <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
</form>
</body>
</html>
